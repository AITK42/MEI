<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registo - RASBet</title>
    <div th:insert="shared/links"></div>
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:insert="shared/navbar"></div>

    <div class="container my-lg-5">
        <div th:if="${message}" th:text="${message}" th:class="${'mb-4 alert ' + alertClass}"></div>

        <h2>Registo</h2>

        <form action="#" th:action="@{/user}" th:object="${user}" method="post">

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" th:field="*{username}" id="name" placeholder="Nome" class="form-control" th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}">
                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                    <span th:errors="*{username}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}">
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                    <span th:errors="*{password}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Registar</button>
        </form>

        <h2 class="mt-5">Login</h2>

        <form class="mb-lg-5" action="#" th:action="@{/user/login}" th:object="${user}" method="post">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}">
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                    <span th:errors="*{password}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Entrar</button>
        </form>

    </div>

    <div th:insert="shared/footer"></div>
    <div th:insert="shared/scripts"></div>
</body>
</html>
